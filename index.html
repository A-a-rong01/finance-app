<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1 class="">The finance app</h1>
        <h2>Enter a purchase</h2>
        <input type="date" id="dayInput" placeholder="Select a day">
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button id="displayButton">Enter</button>
        <div id="displayArea"></div>
        <div id="displayAreaDate"></div>



        <div class="progessbar">
            <h1>Progress Bar</h1>
            <input type="number" id="currentProgress" placeholder="Current progress">
            <input type="number" id="totalAmount" placeholder="Total amount">
            <button id="updateButton">Update Progress</button>
            <div id="progressContainer">
                <div id="progressBar"></div>
            </div>
        </div>
        
        


    </div>



<script src="script.js"></script>
</body>
</html>
